models:
  source_tokenizer: "BioMistral/BioMistral-7B"
  target_tokenizer: "mistralai/Mistral-7B-v0.3"
  source_model: "BioMistral/BioMistral-7B"

corpus:
  size_gb: 5.0
  byte_budget: 0   # 0 = derive from size_gb
  deduplicate: true
  hash_name: "sha256"

term_mining:
  top_k: 2000
  min_frequency: 3
  use_tfidf: true

embedding:
  backend: "fasttext"
  fasttext:
    epochs: 30
    mincount: 1
    lr: 0.05
    thread: null   # auto-scaled based on detected vCPUs

alignment:
  pivot_count: 2000
  similarity_threshold: 0.3

tokenization:
  workers: null   # auto-scaled
  cache_dir: null
  min_line_length: 0

evaluation:
  enabled: true
  datasets:
    - "uiyunkim-hub/pubmed-abstract:train"
  max_samples: 1000
  qa: true

pipeline:
  run_root: "runs/tokenizer_adapt"
  max_retries: 1
  retry_backoff: 5.0

vocab_adaptation:
  enabled: true
  stage1_steps: 2500
  stage2_steps: 2500
  lr_stage1: 6.4e-4
  lr_stage2: 5.0e-5
  batch_size: 4
  gradient_accumulation: 16
  max_seq_length: 2048
  train_start_idx_stage2: 2560000
  seed: 0
  use_flash_attn: false  # Opt-in: enable if flash-attn is installed (often fails on ARM64/GH200)
  bf16: false


